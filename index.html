<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<script src="main.js"></script>

<body>

    <div>
        <h1>Stampa tutti 10 Facts</h1>
        <p id="content">

        </p>
        CAT FACTS:

        <button class="btn btn-primary" >Cliccami se se vuoi sapere una storia sui gatti
        </button>
    </div>

    <div>
        <button class="btn-primary" id="btnFirst"  value="0">Prima Pagina</button>
        <button class="btn-primary" id="btnLast"  value="1">Ultima Pagina</button>
        <button class="btn-primary" id="btnNext"  value="2">Pagina Successiva</button>
        <button class="btn-primary" id="btnPrev"  value="3">Pagina Precedente</button>
    </div>


    <script>

        let pagina = 1;
        let buttons = document.getElementsByTagName("button");

        for (button of buttons) {
            button.addEventListener("click", callRestApi)
        }
        function callRestApi() {
            // let buttonF = document.getElementById("btnFirst").clicked==true;
            // let buttonL = document.getElementById("btnLast").clicked==true;
            // let buttonN = document.getElementById("btnNext").clicked==true;
            // let buttonP = document.getElementById("btnPrev").clicked==true;
            if (this.value == 0) {
                pagina = 1;
            } else if (this.value == 1) {
                pagina = 34;
            } else if (this.value == 2 && pagina < 34) {
                pagina++;
            } else if (this.value == 3 && pagina > 1) {
                pagina--;
            };

            fetchData(pagina).then((response) => {
                return response.json();
            }).then((data) => {
                console.log(data);
                data["data"].forEach(d => {
                    console.log(d);
                    document.getElementById("content").innerText += d.fact;
                });
                // pagina ++ ;
            })
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
